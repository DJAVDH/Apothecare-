<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotheek Login</title>
    <link rel="stylesheet" href="css/loginstyles.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
    <a href="index.html" class="logo-link">
        <div class="logo-container">
            <img src="assets/img/aptoocare.png" alt="Apothecare Logo" class="aptoocare-logo">
            <div class="logo-text">Apothecare</div>
        </div>
    </a>        
    </header>

    <main class="main-content">
        <div class="login-container enhanced-login" style="text-align: center;">
            <!-- Logo afbeelding gecentreerd -->
            <div style="display: flex; justify-content: center;">
                <img src="assets//img/aptoocare.png" alt="Apotheek Logo" style="max-width: 100px; margin-bottom: 15px;">
            </div>
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" id="username" name="username" placeholder="E-mailadres">
                
                <input type="text" id="password" name="password" placeholder="Wachtwoord">
                
                <div class="form-buttons">
                    <button type="submit">Inloggen</button>
                    <button type="button">Registeren</button><br>
                </div>
                <p>Wachtwoord vergeten? <a href="#"Wachtwoord vergeten?></a></p>
            </form>
        </div>
    </main>

</body>
</html>
