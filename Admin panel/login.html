    <!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotheek Login</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

<header class="main-header">
        <div class="logo-container">
            <img src="images/aptoocare.png" alt="Apothecare Logo" class="aptoocare-logo">
            <div class="logo-text">Apothecare</div>
        </div>
            <nav class="main-nav">
            <a href="#" class="nav-button secondary">Winkelmandje</a>
            <a href="#" class="nav-button primary">Log In</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-container" style="text-align: center;">
            <!-- Logo afbeelding -->
            <img src="logo.png" alt="Apotheek Logo" style="max-width: 150px; margin-bottom: 20px;">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" id="username" name="username" placeholder="E-mailadres">
                
                <input type="text" id="password" name="password" placeholder="Wachtwoord">
                
                <div class="form-buttons">
                    <button type="submit">Inloggen</button>
                    <button type="button">Registeren</button><br>
                </div>
                <p>Wachtwoord vergeten? <a href="#"Wachtwoord vergeten?></a></p>
            </form>
        </div>
    </main>

</body>
</html>
</body>
</html>
